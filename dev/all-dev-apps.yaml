apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-dev-apps
  namespace: comissions-dev
spec:
  destination:
    namespace: comissions-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dev/apps
    repoURL: https://github.com/comissions-app/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true